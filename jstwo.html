<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
    <style>
      li{
        list-style: none;
        line-height: 1.5;
      }
    </style>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">
var num=["一","二","三","四","五","六","七"];

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */

function getData() {
  
  
  var data=[];
    var suc=document.getElementById("source");
    var li=suc.getElementsByTagName("li");
    for(var i=0;i<li.length;i++){
      var name=li[i].innerHTML.split("空气质量")[0];
      var air=li[i].getElementsByTagName("b")[0].innerHTML;
       data.push([name,air]);
    }


  return data;

}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
data.sort(function(a,b){
  return b[1]-a[1];
})

return data;
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
var resort=document.getElementById("resort");
for(var j=0;j<data.length;j++){
  var lis=document.createElement("li");
  lis.innerHTML="第"+num[j]+"名:"+data[j][0]+"空气质量:"+data[j][1];
  resort.appendChild(lis);
 
}
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}


function init() {
var button=document.getElementById("sort-btn");
button.onclick=function(){
  btnHandle();
}

}

init();

</script>
</body>
</html>
